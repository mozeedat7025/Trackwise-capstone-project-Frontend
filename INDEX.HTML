<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TrackWise Login</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left side image-->
      <div class="left-panel">
        <div class="img-container">
                    <img src="Assets/images/LOGIN-IMAGE.png" alt="Illustration">
        </div>
                <div class="message-box">
                  <h3>See where your money goes. Make better <br> decisions</h3>
                  <p>No more guesswork. Just clear, simple Financial <br> insights</p>
                 
                    <div class="btn1-foot">
                          <button class="btnID"></button>
                        <button></button>
                        <button></button>
                        <button></button>
                   </div>
               </div>
             
      
     </div>
     <!-- Right side form-->
      <!-- <div class="Right-panel">
      </div> -->
        <div class="form-box">
          <div  class="track-wise">
                <img src="Assets/images/Frame-176.png" alt="Illustration">
          </div>
         
            <form>
              <div class="track-form">
                <h2>Log In</h2>
                 <h4 class="Welcome-back">
                  Welcome back!
                  <p><a href="#">Your Financial Health Starts Here</a></p>

                 </h4>
              </div>
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
                <div class="forgot">
                  <a href="#">Forgot password?</a>
                </div>

                <button class="btn-form" type="submit">Log In</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>


            </div>
                   </div>
      </div>
</body>
</html>
